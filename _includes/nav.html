    <style>
        body {
            padding-top: 105px; /* Add padding to body to prevent content from hiding behind the sticky navbar */
        }
        .navbar {
            height: 105px; /* Set exact height as requested */
        }
        .navbar-brand img {
            height: 85px; /* Adjusted logo height */
            width: auto;
        }
        @media (max-width: 991.98px) {
            .navbar-collapse {
                position: absolute;
                top: 105px;
                left: 0;
                right: 0;
                background-color: #f8f9fa;
                padding: 15px;
                z-index: 1000;
                display: none;
            }
            .navbar-collapse.show {
                display: block;
            }
        }
    </style>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container">
        <a class="navbar-brand" href="{{ site.baseurl }}/">
            <img src="{{ site.baseurl }}/assets/logoOpt.png" alt="Sugar Labs logo" height="90" width="270">
        </a>
        <button class="navbar-toggler" type="button" id="navbarToggler">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse" id="navbarContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button">
                        About us
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">About us</a>
                        <a class="dropdown-item" href="#">Our mission</a>
                        <a class="dropdown-item" href="#">Leadership</a>
                        <a class="dropdown-item" href="#">Contact us</a>
                    </div>
                </li>
                <li class="nav-item"><a class="nav-link" href="#">Try now</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Join development</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Volunteer</a></li>
                <li class="nav-item"><a class="nav-link" href="#">News</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Donate</a></li>
            </ul>
        </div>
    </div>
</nav>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const navbarToggler = document.getElementById('navbarToggler');
    const navbarContent = document.getElementById('navbarContent');
    const dropdownToggle = document.getElementById('navbarDropdown');
    const dropdownMenu = dropdownToggle.nextElementSibling;

    // Toggle main menu
    navbarToggler.addEventListener('click', function() {
        navbarContent.classList.toggle('show');
    });

    // Toggle dropdown
    dropdownToggle.addEventListener('click', function(e) {
        e.preventDefault();
        dropdownMenu.classList.toggle('show');
    });

    // Close dropdown when clicking outside
    document.addEventListener('click', function(e) {
        if (!dropdownToggle.contains(e.target) && !dropdownMenu.contains(e.target)) {
            dropdownMenu.classList.remove('show');
        }
    });

    // Handle window resize
    window.addEventListener('resize', function() {
        if (window.innerWidth > 991.98) {
            navbarContent.classList.remove('show');
            dropdownMenu.classList.remove('show');
        }
    });
});
</script>

</body>
</html>
